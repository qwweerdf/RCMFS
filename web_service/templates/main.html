<!doctype html>
    <head>
    <title>RCMFS</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <center>
        <h1>Reference Citation Marking and Feedback System</h1>
        <h4>Please Upload DOCX or BibTeX</h4>
        <form method=post action=/upload enctype=multipart/form-data id=uploadForm>
          <input type=file name=file style="margin-left: 85px">
            <hr>
            <label> Reference Extraction Model:<br>
                <select name="RefExtModel">
                    <option value="svm">SVM</option>
                    <option value="brf">Random Forest</option>
                    <option value="perceptron">Perceptron</option>
                    <option value="nn">Neural Network</option>
                </select>
            </label>
            <hr>
            <label> Component Identification Model:<br>
                <select name="CompIdentModel">
                    <option value="svm">SVM</option>
                    <option value="brf">Random Forest</option>
                    <option value="nn">Neural Network</option>
                </select>
            </label>
            <hr>
            <input type=submit value=Upload id="processButton">
            <br>
            <p style="display: none;" id="hint">(Normally the software will take 1-2 min to retrieve grades and feedback, please wait...)</p>
        </form>
        <div id="loadingIcon" style="display: none;">
            <img src="static/images/loading.gif" alt="Loading..." width="100" height="100">
        </div>
    </center>

    <script>
        $('#processButton').click(function(event) {
            event.preventDefault();
            $(this).prop("disabled", true);  // Disable the button
            $('#loadingIcon').show();        // Show the loading icon
            $('#hint').show();        // Show the hint
            $("#uploadForm").submit();
        });
    </script>
